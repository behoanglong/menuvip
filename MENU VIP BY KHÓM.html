<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Free Fire</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url('https://picsum.photos/600/1200?blur=10') no-repeat center/cover;
      color: #fff;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 15px;
      padding: 6px;
      border-radius: 15px;
      background: rgba(40,40,40,0.5);
      backdrop-filter: blur(12px);
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }
    .tab.active {
      background: rgba(0,122,255,0.9);
    }

    /* Tab content */
    .tab-content {
      display: none;
      padding: 10px 15px;
    }
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }

    /* Card item */
    .card {
      background: rgba(30,30,30,0.55);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      padding: 12px 15px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .card span {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    .icon {
      width: 20px;
      height: 20px;
      background: #999;
      border-radius: 5px;
      display: inline-block;
    }

    /* iOS switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 26px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #34c759;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="openTab(event,'esp')">ESP</div>
    <div class="tab" onclick="openTab(event,'aimbot')">AIMBOT</div>
    <div class="tab" onclick="openTab(event,'chucnang')">CHỨC NĂNG</div>
  </div>

  <!-- ESP Tab -->
  <div id="esp" class="tab-content active">
    <div class="card"><span><span class="icon"></span> ESP Line</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    <div class="card"><span><span class="icon"></span> ESP Box</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    <div class="card"><span><span class="icon"></span> ESP Health</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
  </div>

  <!-- AIMBOT Tab -->
  <div id="aimbot" class="tab-content">
    <div class="card"><span><span class="icon"></span> Aimlock</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    <div class="card"><span><span class="icon"></span> Auto Headshot</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
  </div>

  <!-- CHỨC NĂNG Tab -->
  <div id="chucnang" class="tab-content">
    <div class="card"><span><span class="icon"></span> Speed Run</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    <div class="card"><span><span class="icon"></span> Fly</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    <div class="card"><span><span class="icon"></span> Setting</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
  </div>

  <script>
    function openTab(evt, tabName) {
      document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
  </script>

</body>
</html>
